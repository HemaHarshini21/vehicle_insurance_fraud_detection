<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Insurance Fraud Detection</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk21f63NJCk6BlNvYK0DQckz1Iu1jTiCUj01WnV1" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card shadow mt-5">
            <div class="card-body">
                <h2 class="text-center text-primary">Vehicle Insurance Fraud Detection</h2>
                <p class="text-center text-muted">
                    Enter claim details to check if the claim is valid or fraudulent.
                </p>
                <form id="fraud-detection-form" class="mt-4">
                    <!-- Row 1 -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="Month" class="form-label">Month</label>
                            <input type="text" class="form-control" id="Month" name="Month" placeholder="e.g., January" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="WeekOfMonth" class="form-label">Week of Month</label>
                            <input type="number" class="form-control" id="WeekOfMonth" name="WeekOfMonth" placeholder="e.g., 1" required>
                        </div>
                    </div>

                    <!-- Row 2 -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="DayOfWeek" class="form-label">Day of Week</label>
                            <input type="text" class="form-control" id="DayOfWeek" name="DayOfWeek" placeholder="e.g., Monday" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="Make" class="form-label">Make</label>
                            <input type="text" class="form-control" id="Make" name="Make" placeholder="e.g., Honda" required>
                        </div>
                    </div>

                    <!-- Row 3 -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="AccidentArea" class="form-label">Accident Area</label>
                            <input type="text" class="form-control" id="AccidentArea" name="AccidentArea" placeholder="e.g., Urban" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="VehicleCategory" class="form-label">Vehicle Category</label>
                            <input type="text" class="form-control" id="VehicleCategory" name="VehicleCategory" placeholder="e.g., Sedan" required>
                        </div>
                    </div>

                    <!-- Row 4 -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="Age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="Age" name="Age" placeholder="e.g., 35" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="PolicyType" class="form-label">Policy Type</label>
                            <input type="text" class="form-control" id="PolicyType" name="PolicyType" placeholder="e.g., Comprehensive" required>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="button" id="submit-button" class="btn btn-primary">Check Claim</button>
                    </div>
                </form>
                <!-- Prediction Result -->
                <div id="result" class="mt-4 text-center"></div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to handle the button click and display the result
        const button = document.getElementById("submit-button");
        const resultDiv = document.getElementById("result");

        button.addEventListener("click", () => {
            resultDiv.innerHTML = `
                <p class="alert alert-success">Fraud not found</p>
                <p class="alert alert-info">You can claim the insurance.</p>
            `;
        });
    </script>
</body>
</html>
